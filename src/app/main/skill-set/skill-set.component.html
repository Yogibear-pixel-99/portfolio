<section>
  <div class="top-wrapper">
    <div class="left">
      <span>{{ "skills.myStack" | translate }}</span>
      <div class="header-wrapper">
        <h2>{{ "skills.header" | translate }}</h2>
        <img src="images/skills/header-animation.svg" />
      </div>
    </div>

    <div class="middle">
        <p>{{'skills.introduction' | translate}}</p>
        <img src="images/skills/skill-hole.png">
    </div>

    <div class="right"></div>
  </div>

<div class="bottom-wrapper">
    <div class="outer"></div>
      <div class="logo-wrapper">
        @for (logo of techlogoService.logos; track $index) {
          <app-tech-stack-logo
          [imgPath]="logo.imgPath"
          [imgAltText]="logo.imgAltText"
          [logoName]="logo.name"></app-tech-stack-logo>
        }
      </div>
    <div class="outer">
      <img (click)="openSticker()" (mouseleave)="closeSticker()" [src]="getStickerPath" alt="peel of sticker">
    </div>
</div>

</section>
