<section class="section-padding inner-section-two-col">
  <div class="header-wrapper">
    <span class="section-header-small-text-typo">{{
      "projects.craft" | translate
    }}</span>
    <div class="header-inner-wrapper">
      <h2 class="section-header-typo">{{ "projects.header" | translate }}</h2>
      <img src="images/projects/header_line.svg" alt="underline" />
    </div>
    <span class="section-text-typo header-text">{{"projects.text" | translate }}</span>
  </div>

  <div class="placeholder"></div>

  <app-project
    [imgPath]="'images/projects/Laptop.png'"
    [imgAltText]="'join laptop'"
    [translateHeaderPath]="'projects.singleProjects.join.header'"
    [translateTextPath]="'projects.singleProjects.join.text'"
    [animate]="true"
    >
    <app-main-button
    [translateText]="'projects.buttonText'"
    [color]="'light-button'"
    [linkPath]="'#'"
    ></app-main-button>
  </app-project>

  <app-project
    [imgPath]="'images/projects/Pollo.png'"
    [imgAltText]="'el pollo loco pepe'"
    [translateHeaderPath]="'projects.singleProjects.elpolloloco.header'"
    [translateTextPath]="'projects.singleProjects.elpolloloco.text'"
    [animate]="false"
  >
      <app-main-button
    [translateText]="'projects.buttonText'"
    [color]="'light-button'"
    [linkPath]="'#'"
    ></app-main-button>
  </app-project>
</section>
