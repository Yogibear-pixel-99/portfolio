<div class="sticker-wrapper">
  <img [src]="stickerImgPath" alt="logo sticker" />
  <img
    class="my-logo"
    [src]="logoImgPath"
    alt="my logo"
  />
  <svg
    width="160"
    height="160"
    viewBox="0 0 160 160"
    xmlns="http://www.w3.org/2000/svg"
  >
    <defs>
      <path
        id="textCircle"
        d="M 80,80 m -68,0
         a 68,68 0 1,1 136,0
         a 68,68 0 1,1 -136,0"
      />
    </defs>
    <text
      font-size="14"
      fill="black"
      font-weight="600"
      font-family="bricolage, sans-serif"
    >
      <textPath href="#textCircle" startOffset="50%" text-anchor="middle">
        Joachim - Frontend Developer - Joachim - Frontend Developer -
      </textPath>
    </text>
  </svg>
</div>
