<div [ngClass]="helloEnterAnimate ? animateType +'-hover' : animateType + '-hover-back'">
  <div
    [ngClass]="[animateType + '-wrapper',  helloEnterAnimate === true ? 'hand-wrapper-animate': '']"
  >
    <img
      [ngClass]="helloEnterAnimate === true ? animateType +'-logo-animate' : animateType + '-logo'"
      [src]="imgPath"
      alt="waving hand logo"
    />
  </div>
</div>
<div
  (mouseover)="showName(); helloEnterAnimate = true"
  (mouseout)="hideName(); helloEnterAnimate = false"
  class=""
  [ngClass]="['standard-button', buttonType + '-button', 'hello-button', helloEnterAnimate ? animateType + '-hover' : animateType +'-hover-back']"
>
  <span
    class="hide-hello-name"
    [ngClass]="{ 'show-hello-name': helloEnterText === true }"
  >
    {{ translatePathHover | translate }}
  </span>
  <span
    class="hide-hello-name"
    [ngClass]="{ 'show-hello-name': helloEnterText === false }"
  >
    {{ translatePathNormal | translate }}
  </span>
  <div
    class="hello-name-mask"
    [ngClass]="{ 'hello-button-hover': helloEnterAnimate === true }"
  ></div>
</div>
