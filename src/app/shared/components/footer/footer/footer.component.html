<section class="max-content-width">
  <div class="name-wrapper">
    <div class="top-wrapper">
      <a
        href="#hero-normal-link"
        (mouseenter)="yellowLogo = true"
        (mouseleave)="yellowLogo = false"
      >
        @if (yellowLogo) {
        <div class="logo-wrapper">
          <img
            class="my-logo"
            src="images/hero-section/meinlogo_yellow.svg"
            alt="my logo"
          />
          <img
            src="images/footer/top_arrow_hover.png"
            alt="top icon"
          />
        </div>
        } @else {
        <div class="logo-wrapper">
          <img
            class="my-logo"
            src="images/hero-section/meinlogo.svg"
            alt="my logo"
          />
          <img
            src="images/footer/top_arrow.png"
            alt="top hover icon"
          />
        </div>
        }
      </a>
      <span class="footer-font-bold">&#64; Joachim PÃ¼rcher 2025</span>
    </div>
    <a class="legal-link-wrapper" routerLink="imprint">
      <span class="footer-font-bold">
        {{ "footer.legal" | translate }}
      </span>

      <img
        src="images/footer/footer_legal_underline.svg"
        alt="link underline"
      />
    </a>
  </div>

  @for (link of socialLinks.socialLinks; track $index) {
  <div class="display-hide-768px-width">
    <app-roll-out-button
      [translatePathNormal]="link.name"
      [translatePathHover]="link.name"
      [imgPath]="link.imgPath"
      [buttonType]="'link'"
      [animateType]="'link'"
      [linkHref]="link.linkHref"
      [externalLink]="true"
    >
    </app-roll-out-button>
  </div>
  }

  <div class="mobile-wrapper display-flex-mobile768-width">
    @for (link of socialLinks.socialLinks; track $index) {
    <app-roll-out-button
      [translatePathNormal]="link.name"
      [translatePathHover]="link.name"
      [imgPath]="link.imgPath"
      [buttonType]="'link'"
      [animateType]="'link'"
      [linkHref]="link.linkHref"
      [externalLink]="true"
    >
    </app-roll-out-button>
    }
  </div>
</section>
